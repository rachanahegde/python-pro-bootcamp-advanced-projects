<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action=" {{ url_for('edit_rating') }} " method="POST">
        <p> Book Name: {{ library.query.get(book_id).title }} </p>
        <p> Current Rating: {{ library.query.get(book_id).rating }} </p>
        <input hidden="hidden" name="id" value="{{ book_id }}">
        <input type="text" name="new_rating" placeholder="New Rating" >
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
