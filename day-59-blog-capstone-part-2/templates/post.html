<!DOCTYPE html>
<html lang="en">
    <!-- Insert the header template -->
    {% include "header.html" %}
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1463936575829-25148e1db1b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2117&q=80')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {% for post in posts %}
                        {% if post.id == index %}
                        <div class="post-heading">
                            <h1> {{ post.title }} </h1>
                            <h2 class="subheading"> {{ post.subtitle }} </h2>
                            <span class="meta">
                                Posted by
                                <a href="#!"> {{ post.author }} </a>
                                on {{ post.date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p> {{ post.body }} </p>
                    </div>
                </div>
            </div>
        </article>
        {% endif %}
        {% endfor %}
        <!-- Insert the footer template -->
        {% include "footer.html" %}
    </body>
</html>
